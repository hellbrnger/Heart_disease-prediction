<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <p>Enter the details below to analyze the risk of heart disease.</p>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select name="cp" required>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" name="trestbps" required placeholder="E.g. 120">
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol Level:</label>
                <input type="number" name="chol" required placeholder="E.g. 200">
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                <select name="fbs" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG Results:</label>
                <select name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Probable Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p class="{{ 'positive' if prediction == 1 else 'negative' }}">
                {{ "⚠️ Possible Heart Disease Detected! Consult a doctor." if prediction == 1 else "✅ No Heart Disease Detected!" }}
            </p>
        </div>
        {% endif %}
    </div>

</body>
</html>
