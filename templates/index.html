<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <p>Enter patient details to predict the risk of heart disease.</p>

        <form action="/predict" method="post">
            <div class="input-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="input-group">
                <label>Sex (1=Male, 0=Female):</label>
                <input type="number" name="sex" required>
            </div>

            <div class="input-group">
                <label>Chest Pain Type (0-3):</label>
                <input type="number" name="cp" required>
            </div>

            <div class="input-group">
                <label>Resting Blood Pressure:</label>
                <input type="number" name="trestbps" required>
            </div>

            <div class="input-group">
                <label>Cholesterol Level:</label>
                <input type="number" name="chol" required>
            </div>

            <div class="input-group">
                <label>Fasting Blood Sugar (1=True, 0=False):</label>
                <input type="number" name="fbs" required>
            </div>

            <div class="input-group">
                <label>Resting ECG Results (0-2):</label>
                <input type="number" name="restecg" required>
            </div>

            <div class="input-group">
                <label>Max Heart Rate Achieved:</label>
                <input type="number" name="thalach" required>
            </div>

            <div class="input-group">
                <label>Exercise Induced Angina (1=Yes, 0=No):</label>
                <input type="number" name="exang" required>
            </div>

            <div class="input-group">
                <label>ST Depression Induced:</label>
                <input type="number" step="0.1" name="oldpeak" required>
            </div>

            <div class="input-group">
                <label>Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" name="slope" required>
            </div>

            <div class="input-group">
                <label>Number of Major Vessels (0-3):</label>
                <input type="number" name="ca" required>
            </div>

            <div class="input-group">
                <label>Thalassemia (0-3):</label>
                <input type="number" name="thal" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2 class="result">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
